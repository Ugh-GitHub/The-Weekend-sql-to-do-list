<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
    <h1>Add a new task to the to-do list</h1>
    <div id="taskDiv">
        <label for="task">Task</label>
        <input type="text" id="task"/>

        <label for="completed?">Is it done?</label>
        <select name="Currently done?" id="completedStatus">
            <option value="true">Yes!</option>
            <option value="false">Not yet</option>
          </select>
        <!-- <label for="rank">Rank</label>
        <input type="number" id="rank"/> -->

        <!-- put something here for a now?, 
            if they select another time, have a text field popup -->

        <button id="addTask">Submit</button>
    </div>
    <h2>Current List</h2>
    <table id="tableWrapper">
        <thead>
            <tr>
                <th>Task</th>
                <th>Completed?</th>
                <th>Timestamp</th>
                <th>Change Status</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="taskTBody"></tbody>
    </table>
</body>
</html>
